{% extends 'base_generic.html' %}

{% block content %}
  <h1>Client List</h1>
  <ul>
    {% for client in clients %}
      <li>
        <a href="{% url 'client_detail' client.id %}">{{ client.name }}</a> - 
        <a href="{% url 'edit_client' client.id %}">Edit</a> | 
        <a href="{% url 'delete_client' client.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'register_client' %}">Register New Client</a>
{% endblock %}
