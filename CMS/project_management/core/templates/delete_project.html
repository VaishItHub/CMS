{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete the project "{{ project.name }}"?</h1>
  <p>This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete project</button>
  </form>
  <a href="{% url 'client_detail' project.client.id %}">Cancel</a>
{% endblock %}
